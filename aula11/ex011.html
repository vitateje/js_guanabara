<html lang="pt-BR">
<head>

    body {
        background: purple;

</head>
<body>
    <h2> Condições parte 1 </h2>
    <h1> Identificação de Nacionalidade</h1>

    Em qual país você vive ? <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="check()">
    <div id="res"></div>

    <script>
    
    function check() {

        var txtnac = document.getElementById('txtnac')
        var res = document.getElementById('res')
        var nac = txtnac.value

        res.innerHTML = `<p> Voce vive no(a) ${nac} </p>`

        if (nac == 'Brasil' || nac == 'BRASIL' || nac == 'brasil') 
            {
            res.innerHTML += `<p> Você é Brasileiro(a) </p>`
            }
        else 
            {
            res.innerHTML += `<p> Você é Estrangeiro(a) </p>`
            }

        }

    </script>
    
</body>
</html>
