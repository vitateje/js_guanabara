<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Primeiro Programa</title>
    <style>

        body {
            background-color: blueviolet;
            color: chartreuse;
            }

        h1 {
            color: yellow;
        }

    </style>
</head>
<body>

    <h1>Olá Mundo!</h1>
    <p> Já me livrei da Maldição</p>
    
    <script>

         var nome = window.prompt('Qual é seu nome?') //abre campo para digitação de texto

         alert('Seu nome é: ' + nome + '!') // + igual a concatenação
         document.write(nome + '!')

    </script>
